        </div>
        <div class="col-lg-3">

        <div class="col-lg-3">

</main>


<!-- Model for Client -->
<div class="modal fade" id="verticalycentered" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="clientForm" (ngSubmit)="submitClientForm()">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div style="display: flex;flex-direction: row;align-items: flex-end;justify-content: space-evenly;flex-wrap: wrap;">
                                    <div class="col" style="padding-right: 15px;">
                                        <label for="inputName5" class="form-label">Client Name <span
                                            class="mandatory-fields">*</span>
                                            <span *ngIf="f.clientName.errors?.['required'] && f.clientName.touched" class="form-error-msg"></span>
                                        </label>
                                        <input type="text" class="form-control" id="inputName5" name="clientName" formControlName="clientName" [ngClass]="{ 'is-invalid':  f.clientName.errors && f.clientName.touched}">

                                    </div>
                                    <div class="col" style="padding-right: 15px;">
                                        <label for="inputName5" class="form-label">Client ID <span
                                            class="mandatory-fields">*</span>
                                            <span *ngIf="f.clientID.errors?.['required'] && f.clientID.touched" class="form-error-msg"></span>
                                        </label>
                                        <input type="text" class="form-control" id="inputName5" name="clientID" formControlName="clientID" [ngClass]="{ 'is-invalid':  f.clientID.errors && f.clientID.touched}">

                                    </div>
                                    <div class="col">
                                        <button class="btn btn-primary" type="submit" style="width:100%;" [disabled]="clientForm.invalid"> Add </button>
                                    </div>
                                </div>
                            </div>
                            

                            <!-- Tabel -->
                            <!-- <div style="height: 300px;
                            overflow: auto;"> -->
                            <table class="table table-fixed">
                                <thead>
                                    <tr>
                                        <th class="col-xs-3">Client Names</th>
                                    </tr>
                                </thead>
                                <div style="height: 300px;overflow: auto;">


                                    <tbody style="display: block;">
                                        <tr style="display: flex;flex-direction: row;justify-content: space-between;" *ngFor="let client of client_Name">
                                            <!-- <div> -->
                                                <td class="col-xs-6">{{client.client}}</td>
                                            <!-- </div>
                                            <div> -->
                                                <i class="ri-delete-bin-5-fill icon-size"></i>
                                            <!-- </div> -->
                                        </tr>
                                    </tbody>
                                </div>
                            </table>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal"
                        style="width: 6rem;">Close</button>
                    <!-- <button type="submit" class="btn btn-primary rounded-pill" style="width: 6rem;">Save</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
